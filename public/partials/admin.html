<div ng-init="loadEvents()">
<script type="text/javascript">
  $(function() {
    $('#dtpstartdiv').datetimepicker();
    $('#dtpenddiv').datetimepicker();
  });
</script>

    <div class="body">

        <div class="section group">
            <div class="col span_5_of_5">
                <h1>Events</h1>
                <ul>
                    <li class="btn btn-default btn-block" ng-click="editEvent()">Add New Event</li>
                    <li ng-repeat="project in allEvents" class="btn btn-default btn-block"
                    ng-click="editEvent($index)">{{project.name}}</a></li>
                </ul>
                <div class="modal fade" id="editModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                Vote Results for {{currentProject}}
                                <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="name" class="col-sm-2 control-label">Event Name</label>

                                        <div class="col-sm-10">
                                            <input type="text" name="name" id="name"
                                            ng-model="currentlySelectedEvent.name"
                                            class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="desc" class="col-sm-2 control-label">Event Description</label>

                                        <div class="col-sm-10">
                                            <textarea id="desc" name="desc" ng-model="currentlySelectedEvent.desc"
                                            class="form-control"></textarea><br/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="dtpstart" class="col-sm-2 control-label">Start</label>
                                        <div id="dtpstartdiv" class="input-group date uneditable-input col-sm-10" >
                                          <input id="dtpstart" data-format="d MMMM YYYY HH:mm" type="text" ng-model="currentlySelectedEvent.start" class="form-control" readonly/>
                                        <span class="input-group-addon" >
                                          <i class="glyphicon glyphicon-time" data-time-icon="glyphicon glyphicon-time" data-date-icon="glyphicon glyphicon-calendar">
                                          </i>
                                        </span>
                                      </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="dtpend" class="col-sm-2 control-label">End</label>
                                        <div id="dtpenddiv" class="input-group date uneditable-input col-sm-10" >
                                          <input id="dtpend" data-format="d MMMM YYYY HH:mm" type="text" class="form-control" ng-model="currentlySelectedEvent.end" readonly/>
                                        <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-time" data-time-icon="glyphicon glyphicon-time" data-date-icon="glyphicon glyphicon-calendar">
                                          </i>
                                        </span>
                                      </div>
                                    </div>



                                </form>
                            </div>
                            <div class="modal-footer">
                                <div class="btn-group pull-right" ng-hide="index">
                                    <input type="submit" value="Save" class="btn btn-default" ng-click="saveEvent()"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
