<div ng-init="loadProjects()">
    <div class="body">

        <div class="section group">
            <div class="col span_5_of_5">
                <h1>Select Project</h1>
                <p>These events are active today</p>
                <div class=btn-group-vertical">
                    <button ng-repeat="project in events" ng-click="setProject(project)" class="btn btn-default btn-block">{{project.name}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
