<div ng-init="loadResultsProjects()">
    <div class="body">

        <div class="section group">
            <div class="col span_5_of_5">
                <h1>Results</h1>
                <ul>
                    <li ng-repeat="project in events" ng-click="showChart(project.name)" class="btn btn-default btn-block">{{project.name}}</li>
                </ul>
                <div class="modal fade" id="chartModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                Vote Results for {{currentProject}}
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">
                                 <canvas id="myChart" width="320" height="400"></canvas>
                            </div>
                            <div class="modal-footer">
                                <div class="btn-group pull-left">
                                    <button type="button" class="btn btn-default">Export Data to CSV</button>
                                    <button type="button" class="btn btn-default">Export Data to JSON</button>
                                    <button type="button" class="btn btn-default">Email Data</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
